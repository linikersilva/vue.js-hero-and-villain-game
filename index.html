<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prova - Jogo Herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="personagem">
        <div class="barra-vida" :style="{width: heroi.vida + '%'}">{{ heroi.vida.toFixed(2) }}%</div>
        <div class="sprite">Figura do personagem</div>
        <h1>Herói</h1>
        <div class="acoes">
            <button @click="atacar(true)" :disabled="atacarDesabilitado">Atacar</button>
            <button @click="defender(true)" :disabled="defenderDesabilitado">Defender</button>
            <button @click="usarPocao(true)" :disabled="usarPocaoDesabilitado">Usar Poção ({{heroi.quantidadeDePocoesDisponiveis}})</button>
            <button @click="correr(true)" :disabled="correrDesabilitado">Correr ({{heroi.chancesDeTentarCorrer}})</button>
        </div>
    </div>
    <div class="personagem" >
        <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{ vilao.vida.toFixed(2) }}%</div>
        <div class="sprite">Figura do personagem</div>
        <h1>Vilão</h1>
    </div>
</div>
<div class="sidebar">
    <h2 class="sidebar-title">Event Log</h2>
    <div id="output" class="output-container"></div>
</div>
<h2 class="turno">Turno: Herói</h2>
</body>
</html>
<script src="index.js"></script>
